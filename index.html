<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LèSën Slideshow</title>

  <!-- ===== Google Analytics 4 ===== -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TB8FEJRVXY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CJ1LT82YGQ');
  </script>

  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }

    .wrap{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
    }

    /* === Cross-fade images === */
    .slide{
      position:absolute;
      max-width:100vw;
      max-height:100vh;
      object-fit:contain;
      opacity:0;
      transition:opacity 1.2s ease;
    }
    .slide.show{ opacity:1; }

    /* HUD、Overlay（完全照舊，略） */
    .hud{
      position:fixed; left:12px; right:12px; bottom:12px;
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      color:#fff; font:14px/1.2 system-ui,-apple-system,"PingFang TC","Microsoft JhengHei";
      opacity:.85; z-index:10;
    }
    .btns{ display:flex; gap:8px; flex-wrap:wrap; }
    button, select{
      background:rgba(255,255,255,.14);
      color:#fff;
      border:1px solid rgba(255,255,255,.18);
      padding:8px 10px;
      border-radius:10px;
    }
    input[type="range"]{ width:140px; }
    .group{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }

    .overlay{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:radial-gradient(circle at 50% 40%,rgba(255,236,200,.22),rgba(10,10,10,.95));
      z-index:9999; cursor:pointer;
    }
    .card{
      padding:30px 36px;
      border-radius:18px;
      text-align:center;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(212,175,55,.35);
    }
    .brand{
      font-family:"Playfair Display","Times New Roman",serif;
      font-size:48px; letter-spacing:.16em;
      background:linear-gradient(135deg,#fff3d6,#d4af37,#f6e6b7);
      -webkit-background-clip:text; color:transparent;
    }
    .date{ color:#e8dfc8; letter-spacing:.18em; margin:10px 0; }
    .hint{ color:#eae6d8; opacity:.85; font-size:14px; }
  </style>
</head>

<body>

<div class="wrap">
  <img id="imgA" class="slide show">
  <img id="imgB" class="slide">
</div>

<!-- HUD（完全不變） -->
<div class="hud">
  <div class="btns">
    <button id="prev">上一張 ←</button>
    <button id="toggle">暫停</button>
    <button id="next">下一張 →</button>
    <button id="musicToggle">音樂：開</button>
  </div>

  <div class="group">
    <label>套組
      <select id="setSelector">
        <option value="A">All</option>
        <option value="B">China</option>
        <option value="C">90’s</option>
        <option value="D">New</option>
        <option value="E">Veil</option>
      </select>
    </label>

    <span id="counter">- / -</span>

    <label>速度
      <input id="speed" type="range" min="2" max="15" value="3">
    </label>
    <span id="sec">3s</span>

    <label>音量
      <input id="volume" type="range" min="0" max="100" value="35">
    </label>
    <span id="volLabel">35%</span>

    <button id="fs">全螢幕</button>
  </div>
</div>

<div id="overlay" class="overlay">
  <div class="card">
    <div class="brand" id="coverTitle">LèSën Wedding♥</div>
    <div class="date" id="coverDate">January 10, 2026</div>
    <div class="hint">點一下播放</div>
  </div>
</div>

<audio id="bgm" preload="auto" loop playsinline></audio>

<script>
/* ===== GA helper ===== */
function track(event, params={}){
  if (typeof gtag === "function") gtag("event", event, params);
}

/* ===== 基本變數 ===== */
const imgA = document.getElementById("imgA");
const imgB = document.getElementById("imgB");
let front = imgA, back = imgB;

const counter = document.getElementById("counter");
const speed = document.getElementById("speed");
const sec = document.getElementById("sec");
const overlay = document.getElementById("overlay");
const bgm = document.getElementById("bgm");
const musicToggle = document.getElementById("musicToggle");
const volume = document.getElementById("volume");
const volLabel = document.getElementById("volLabel");
const setSelector = document.getElementById("setSelector");

let photos=[], i=0, timer=null, playing=false, musicOn=true;
let currentSet = (new URLSearchParams(location.search).get("set") || "A").toUpperCase();
setSelector.value = currentSet;

/* ===== Cross-fade render ===== */
function render(){
  back.src = photos[i];
  back.classList.add("show");
  front.classList.remove("show");
  [front, back] = [back, front];
  counter.textContent = `${i+1} / ${photos.length}`;
}

/* ===== 播放控制（邏輯不變） ===== */
function next(auto=false){
  i=(i+1)%photos.length;
  render();
  if(auto && i===0){
    stop();
    overlay.style.display="flex";
  }
}
function prev(){
  i=(i-1+photos.length)%photos.length;
  render();
}
function start(){
  stop();
  playing=true;
  timer=setInterval(()=>next(true), Number(speed.value)*1000);
}
function stop(){
  if(timer) clearInterval(timer);
  timer=null;
  playing=false;
}

/* ===== 其餘功能（照舊，精簡） ===== */
function setVolume(){
  bgm.volume = volume.value/100;
  volLabel.textContent = volume.value+"%";
}
async function playMusic(){
  try{ await bgm.play(); musicOn=true; }
  catch{ musicOn=false; }
}
function stopMusic(){ bgm.pause(); musicOn=false; }

async function loadSet(set){
  stop(); stopMusic();
  const cfg = await fetch(`./config/${set}.json`).then(r=>r.json());
  document.getElementById("coverTitle").textContent = cfg.coverTitle;
  document.getElementById("coverDate").textContent = cfg.coverDate;
  bgm.src = cfg.music;
  speed.value = cfg.speedSec;
  sec.textContent = cfg.speedSec+"s";
  photos = await fetch(cfg.photosJson).then(r=>r.json());
  i=0; render(); setVolume();
  overlay.style.display="flex";
  track("view_set",{set_id:set});
}

/* ===== 事件 ===== */
overlay.onclick = async ()=>{
  overlay.style.display="none";
  track("start_playback",{set_id:currentSet});
  await playMusic();
  start();
};
document.getElementById("next").onclick = ()=>next(false);
document.getElementById("prev").onclick = ()=>prev();
document.getElementById("toggle").onclick = ()=>playing?stop():start();
musicToggle.onclick = ()=>musicOn?stopMusic():playMusic();
volume.oninput = ()=>{ setVolume(); if(!musicOn) playMusic(); };
speed.oninput = ()=>{ sec.textContent=speed.value+"s"; if(playing) start(); };
setSelector.onchange = async ()=>{
  currentSet=setSelector.value;
  history.replaceState(null,"",`?set=${currentSet}`);
  await loadSet(currentSet);
};

loadSet(currentSet);
</script>

</body>
</html>
