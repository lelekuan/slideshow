<body>

<div class="bg-flow"></div>

<div class="wrap">
  <img id="imgA" class="slide show">

</div>

<div class="hud">
  <div class="btns">
    <button id="prev">ä¸Šä¸€å¼µ â†</button>
    <button id="toggle">æš«åœ</button>
    <button id="next">ä¸‹ä¸€å¼µ â†’</button>
    <button id="musicToggle" class="music-on">å·²é–‹å•Ÿ ğŸµ</button>
  </div>

  <div class="group">
    <label>å¥—çµ„
      <select id="setSelector">
        <option value="A">All</option>
        <option value="B">China</option>
        <option value="C">90â€™s</option>
        <option value="D">New</option>
        <option value="E">Veil</option>
      </select>
    </label>

    <span id="counter">- / -</span>
    <label>é€Ÿåº¦ <input id="speed" type="range" min="2" max="15" value="3"></label>
    <span id="sec">3s</span>
  </div>
</div>

<div id="overlay" class="overlay cover-all">
  <div class="card">
    <div class="brand" id="coverTitle">LÃ¨SÃ«n Weddingâ™¥</div>
    <div class="date" id="coverDate">January 10, 2026</div>
    <div class="hint">é»ä¸€ä¸‹æ’­æ”¾</div>
  </div>

<audio id="bgm" preload="auto" loop playsinline></audio>

<script>
const imgA = document.getElementById("imgA");
const imgB = document.getElementById("imgB");
let front = imgA, back = imgB;

const counter = document.getElementById("counter");
const speed   = document.getElementById("speed");
const sec     = document.getElementById("sec");
const overlay = document.getElementById("overlay");
const bgm     = document.getElementById("bgm");
const musicToggle = document.getElementById("musicToggle");
const setSelector = document.getElementById("setSelector");

let photos = [];
let i = 0;
let timer = null;
let playing = false;
let musicOn = true;

let currentSet = (new URLSearchParams(location.search).get("set") || "A").toUpperCase();
setSelector.value = currentSet;

function normalize(list){
  return list.map(s =>
    s.includes("/") ? (s.startsWith("./") ? s : "./" + s)
                    : "./photos/" + s
  );
}

function updateMusicButton(){
  if (musicOn){
    musicToggle.textContent = "å·²é–‹å•Ÿ ğŸµ";
    musicToggle.classList.remove("music-off");
    musicToggle.classList.add("music-on");
  } else {
    musicToggle.textContent = "å·²é—œé–‰ ğŸ”‡";
    musicToggle.classList.remove("music-on");
    musicToggle.classList.add("music-off");
  }
}

function render(){
  const src = photos[i];
  back.onload = () => {
    back.classList.add("show");
    front.classList.remove("show");
    [front, back] = [back, front];
    counter.textContent = `${i+1} / ${photos.length}`;
  };
  back.src = src;
}

function next(auto=false){
  i = (i+1) % photos.length;
  render();
  if (auto && i === 0){
    stop();
    showCover();
  }
}
function prev(){
  i = (i-1+photos.length) % photos.length;
  render();
}
function start(){
  stop();
  playing = true;
  timer = setInterval(() => next(true), Number(speed.value) * 1000);
}
function stop(){
  if (timer) clearInterval(timer);
  timer = null;
  playing = false;
}

async function playMusic(){
  try{
    await bgm.play();
    musicOn = true;
  }catch(e){}
}
function stopMusic(){
  bgm.pause();
  musicOn = false;
}

function showCover(){
  overlay.style.display = "flex";
  requestAnimationFrame(()=>overlay.classList.add("show"));
}
function hideCover(){
  overlay.classList.remove("show");
  setTimeout(()=>overlay.style.display="none",700);
}

async function loadSet(set){
  stop();
  stopMusic();
  overlay.classList.remove("show");
  overlay.style.display = "flex";

  const cfg = await fetch(`./config/${set}.json`).then(r=>r.json());
  overlay.className = `overlay cover-${cfg.coverStyle}`;
  document.getElementById("coverTitle").textContent = cfg.coverTitle;
  document.getElementById("coverDate").textContent  = cfg.coverDate;
  bgm.src = cfg.music;

  speed.value = cfg.speedSec;
  sec.textContent = speed.value + "s";

  photos = normalize(await fetch("./"+cfg.photosJson).then(r=>r.json()));
  i = 0;
  render();
  updateMusicButton();
  showCover();
}

overlay.onclick = async ()=>{
  hideCover();
  await playMusic();
  musicOn = true;
  updateMusicButton();
  start();
};

document.getElementById("next").onclick   = ()=>next(false);
document.getElementById("prev").onclick   = ()=>prev();
document.getElementById("toggle").onclick = ()=>playing ? stop() : start();

musicToggle.onclick = async ()=>{
  if (musicOn){
    stopMusic();
    musicOn = false;
  } else {
    await playMusic();
    musicOn = true;
  }
  updateMusicButton();
};

speed.oninput = ()=>{
  sec.textContent = speed.value + "s";
  if (playing) start();
};

setSelector.onchange = async ()=>{
  currentSet = setSelector.value;
  history.replaceState(null,"",`?set=${currentSet}`);
  await loadSet(currentSet);
};

loadSet(currentSet);
</script>
